language: python
python:
    - "3.5"
    - "3.4"
env:
    - FLASK=1.0.2
    - FLASK=1.0
    - FLASK=0.12.1
install:
    - pip install flask==$FLASK
    - pip install pytest-flask 
before_script:
script:
    - pytest test_func.py
    - pytest test_web.py
after_success:
    - echo "Tests PASSED"
after_failure:
    - echo "Tests FAILED"
before_deploy:
    - echo "Preparing to deploy to AWS"
deploy:
    provider: elasticbeanstalk
    access_key_id: $ACCESSKEYID
    secret_access_key:
        secure: "$SECRETACCESSKEY"
    region: "us-east-1"  
    app: "travis-test"
    env: "TravisTest-env"
    bucket_name: "elasticbeanstalk-us-east-1-474625947253"
    on:
        branch: master
        python: "3.6"
        condition: $FLASK = 1.0.2
after_deploy:
    - echo "Deployed to AWS"
    - pytest test_prod.py
after_script:
    - echo "Terminating script"
